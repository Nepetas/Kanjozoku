<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kanjozoku</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="rounded">
      <div class="top">
        <div class="topbar"></div>
        <img src="./icon.png" alt="icon" />
        <h1>Kanjozoku</h1>
        <h3>Multi Tool</h3>
      </div>

      <div class="inputs">
        <input
          title="ipadress"
          type="text"
          placeholder="IP Adress or Domain"
          id="ipinput"
        />
        <p>Press Enter to search</p>
      </div>

      <div class="outputs">
        <table>
          <tr>
            <td>More Info</td>
            <td>IP adress</td>
          </tr>
          <tr>
            <td>aaaa</td>
            <td>bbbb</td>
          </tr>
        </table>
      </div>
      <script src="api.js "></script>
    </div>
  </body>
</html>
